<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Tree View</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../dist/bootstrap-treeview.min.css" rel="stylesheet">
  </head>
  <body>
  	<div class="container">
    	<h1>Bootstrap Tree View</h1>
      <br/>
      <div class="row">
        <div class="col-sm-12">
          <h2>JSon</h2>
          <div id="treeview1" class="test"></div>
        </div>
      </div>
      <br/>
      <br/>
      <br/>
      <br/>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script src="../dist/bootstrap-treeview.min.js"></script>
  	<script type="text/javascript">

  		$(function() {

            var json = [
                {
                    text: "Parent 1",
                    href: "#parent1",
                    tags: [
                        'tag 1',
                        'tag 2'
                    ],
                    nodes: [
                        {
                            text: "Child 1",
                            href: "#child1",
                            nodes: [
                                {
                                    text: "Grandchild 1",
                                    href: "#child2",
                                },
                                {
                                    text: "Grandchild 2",
                                    href: "#child3",
                                }
                            ]
                        },
                        {
                            text: "Child 2",
                            href: "#child4",
                        }
                    ]
                },
                {
                    text: "Parent 2",
                    href: "#parent2",
                    nodes: [
                        {
                            text: "Child 1",
                            href: "#child5",
                        }
                    ],
                    tags: [
                        'tag 1'
                    ]
                },
                {
                    text: "Parent 3",
                    href: "#parent3",
                    nodes: [
                        {
                            text: "Child 1",
                            href: "#child6",
                        },
                        {
                            text: "Child 2",
                            href: "#child7",
                            nodes: [
                                {
                                    text: "Grandchild 1",
                                    href: "#child8",
                                },
                                {
                                    text: "Grandchild 2",
                                    href: "#child9",
                                }
                            ]
                        }
                    ]
                },
                {
                    text: "Parent 4",
                    href: "#parent4",
                }
            ];

            $('#treeview1').treeview({
                data: json,
                enableLinks: true,
                showTags: true
            });

  		});
  	</script>
  </body>
</html>
